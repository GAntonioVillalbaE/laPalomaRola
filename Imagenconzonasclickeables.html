<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imaen con zonas clickeables</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <ul>
        <li><a href="/index.html">↖ volver</a></li>
      </ul>
    </header>

    <div>
      <h1>Imagen &lt;img/&gt; con zonas clickeables</h1>

      <div>
        <img
          src="https://cdn.glitch.global/080d9786-9b36-4efb-a075-24be6b0573c9/cabina-nave-espacial-futurista-tecnologia-sofisticada-paneles-control_692702-17995.avif?v=1694667345557"
          alt="Cabina"
          usemap="#workmap"
          width="1536"
          height="864"
        />

        <!--         la imagen <img> trabaja aquí con la etiqueta <map> que a su vez contiene una etiqueta <area>  -->

        <map name="workmap">
          <area
            shape="rect"
            coords="600, , 1000, 450"
            alt="Pantalla"
            href="Video embebido.html"
          />
          <!--   If the shape attribute is set to rect, the coordinates define the top-left and bottom-right of the rectangle. There should be four numeric values, separated by commas. 
The first two values are the (x, y) coordinates of the first corner. The third and fourth numbers are the (x, y) coordinates of the second corner. -->

          <!--   <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm"> -->
          <!--   <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="coffee.htm"> -->
        </map>
      </div>
    </div>
    <!--     <script src="/script.js"></script> -->
  </body>
</html>
